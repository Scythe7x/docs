version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: Weekly
      day: Tuesday
    open-pull-requests-limit: 20 # default is 5
    ignore:
      - dependency-name: '@elastic/elasticsearch'
      - dependency-name: '*'
        update-types:
          ['version-update:server-patch', 'version-update:semver-minor']

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: Weekly
      day: Wednesday
    ignore:
      - dependency-name: '*'
        update-types:
          ['version-update:server-patch', 'version-update:semver-minor']

  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: Weekly
      day: Thursday
